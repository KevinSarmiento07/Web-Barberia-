<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="../imagenes/logo.png" alt="Logo de la Barberia Alura" />
        </h1>

        <nav>
          <ul class="navegacion">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../html/productos.html">PRODUCTOS</a></li>
            <li><a href="../html/contacto.html">CONTACTO</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contacto">
      <form>
        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" id="nombreyapellido" class="input-padron" required />

        <label for="correo">Correo Electronico</label>
        <input
          id="correo"
          class="input-padron"
          type="email"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Como le gustaria que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              id="radio-email"
              value="email"
              name="contacto"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              id="radio-telefono"
              value="telefono"
              name="contacto"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              id="radio-whatsapp"
              value="whatsApp"
              name="contacto"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend class="checkbox">¿En que horario desea ser atendido?</legend>
          <select>
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked />¿Le gustaria recibir novedades de la
          Barberia Alura?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table class="tabla">

        <thead>
          <tr>
            <th>Día</th>
  
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08 AM - 20 PM</td>
          </tr>
  
          <tr>
            <td>Miercoles</td>
            <td>08 AM - 20 PM</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08 AM - 20 PM</td>
          </tr>

        </tbody>

        
      </table>
    </main>

    <footer>
      <img src="../imagenes/logo-blanco.png" alt="Logo del Footer" />
      <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
